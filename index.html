<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza&Front</title>
        <link rel="icon" type="image/x-icon" href="img/VectorPizza.svg">

        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        <header>
            <!-- Top bar -->
            <section class="top-bar">
                <nav>
                    <img src="img/VectorPizza.svg" alt="logo pizzeria header">
                    <h2 class="texto-logo"><span class="primer-palabra-logo">Pizza</span>&<span class="segunda-palabra-logo">Front</span></h2>
                    <ul class="menu-navegacion">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Ranking</a></li>
                        <li><a href="#">Promoción</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </section>
        </header>

        <main>
            <!-- Main section -->
            <section class="main-section">
                <!-- Promo -->
                <!-- Imagen de un tipo en el background, borrar este comment -->
                <article class="envio">
                    <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>
                </article>

                <!-- Ranking -->
                <article class="ranking">
                    <h2>Podio de pizzas</h2>
                    <div class="div-pizzas">
                        <div class="top-pizzas">
                            <h3>Pizzas top 5</h3>
                            <ol>
                                <li>Muzzarella</li>
                                <li>Hawaiana</li>
                                <li>Muzzarella J&Morron</li>
                                <li>Fugazzeta</li>
                                <li>Calabresa</li>
                            </ol>
                        </div>
                        <img src="img/PizzaFalling.png" alt="dibujo de una pizza">
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <!-- Footer -->
            <section class="footer">
                <ul class="menu-navegacion">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                </ul>
                <img src="img/VectorPizza.svg" alt="logo pizzeria footer">
                <h3 class="texto-logo"><span class="primer-palabra-logo">Pizza</span>&<span class="segunda-palabra-logo">Front</span></h3>
            </section>
        </footer>
    </body>

</html>
